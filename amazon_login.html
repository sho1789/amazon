<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON 利益計算表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .login-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #4CAF50;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.gakueisha.com/cms/wp-content/themes/gakueisha_theme/assets/images/index/icon_service_02.png?20240229" alt="Logo" class="logo">
        <h1>AMAZON 利益計算表</h1>
        <p>利益計算表にアクセスするには、下のボタンをクリックしてください。</p>
        <a href="https://docs.google.com/spreadsheets/d/1_XrBRC4-ZeyACqqCzwK4uWFMlS6Y27ZGEX8kHwQI8EI/edit?gid=1529227569#gid=1529227569" class="login-button" target="_blank">利益計算表にログインする</a>
    </div>
</body>
</html>
